<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Bingo Board</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid blue;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .bingo-board div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid blue;
            background-color: #fff;
            cursor: pointer;
        }
        .bingo-board .header {
            font-weight: bold;
        }
        .bingo-board .header-b {
            background-color: red;
            color: white;
        }
        .bingo-board .header-i {
            background-color: #ffa500;
            color: white;
        }
        .bingo-board .header-n {
            background-color: #ffff00;
            color: black;
        }
        .bingo-board .header-g {
            background-color: #008000;
            color: white;
        }
        .bingo-board .header-o {
            background-color: #0000ff;
            color: white;
        }
        .bingo-board .free {
            background-color: aqua;
            color: white;
        }
        .board-title {
            grid-column: span 5;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .bingo-board .selected {
            background-color: aqua;
            color: white;
        }
        .custom-select-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
        }
        .custom-select-container label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            border: 1px solid blue;
            background-color: #fff;
            cursor: pointer;
        }
        .custom-select-container input[type="checkbox"] {
            display: none;
        }
        .custom-select-container input[type="checkbox"]:checked + label {
            background-color: aqua;
            color: white;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Boards</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="board-select-container" class="custom-select-container mb-4"></div>
                <div class="text-center mb-4">
                    <button id="play-button" class="btn btn-primary">Play</button>
                </div>
                <div class="text-center mt-4">
                    <a href="selection.html" class="btn btn-secondary">Go to Selected Boards</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
